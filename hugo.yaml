baseURL: https://baxterrealestate.net/
languageCode: en-us
title: Baxter Real Estate

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    path: github.com/StefMa/hugo-fresh


googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm

markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/BRE.png
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 112
    # height: 28
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Welcome to Baxter Real Estate
    # Hero subtitle (optional)
    subtitle: We specialize in multifamily homes and apartment buildings. 
    # Button text
    buttontext: Connect with us
    # Where the main hero button links to
    buttonlink: "#"
    # Hero image (from static/images/___)
    image: illustrations/apt_concept.jpg
    # Footer logos (from static/images/logos/clients/*.svg)
    # urls are optional
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: About
    url: /about
  - title: Contact
    url: #contact
  section1:
    title: Baxter Real Estate, By Numbers
    subtitle: See how we're doing by key metrics
    tiles:
    - title: 260+ Units
      icon: apt2
      text: We house over 400 tenants in over 260 units, and have helped 15+ homeless or near homeless to find housing.
    - title: 9 Employees
      icon: worker1
      text: We keep a lean team focused on keeping things running smoothly with minimal administrative overhead.
      url: /
    - title: $25M+ Real Estate Value
      icon: graphup
      text: Across a broad portfolio of multi-family homes and apartment buildings across New Hampshire.
      url: /
  section2:
    title: Our Approach
    subtitle: Vertical integration + Maximal Efficiency
    image: ninewor.png
    features:
    - title: Automate where possible
      text: We use property management software to streamline maintenance requests and rapidly address issues for our tenants.
      icon: laptop-globe
    - title: Off-Market Opportunities
      text: We seek out the best opportunities in New Hampshire, whether they're officially on the market or not. We'll take your struggling property and turn it around.
      icon: doc-sync
    - title: Quick Closings
      text: We want to make the sale process as smooth as possible - we're committed to closing as quickly as you're comfortable with.
      icon: mobile-feed
